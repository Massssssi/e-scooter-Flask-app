<!-- This is where the manager can see the list of scooters and their availability -->
{% extends "baseEmployeeManager.html" %}
  <div class="block_content">
    {% block content %}
<body class = "user-HelpPage-body">
<form action="" method="post" name="GuestBooking">
    <fieldset class="form-group">
      <legend class= "TT"> <bold>Guest Booking</bold></legend>
        <div class="form-group mx-sm-5 mb-2">
          <label> Email</label>
          {{ form.email(class_ = "form-control form-control-lg")}}
        </div>

        <div class="form-group  mx-sm-5 mb-2">
          <label> Phone </label>
          {{ form.phone(class_ = "form-control form-control-lg")}}
        </div>

        <button type="submit" class="btn btn-primary mb-2 btn-block">Register Guest</button>


    </form>
</div>
    {% endblock %}
  </div>
