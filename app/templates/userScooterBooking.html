<!-- This is where the user looks at available scooters and books them -->
{% extends "baseUser.html" %}
  {% block content %}  
    <body class = "bc">
      <form  method = "POST">
        {{form.csrf_token}}
          <fieldset class="form-group">
              <div  class="bc" style="margin-top:4%;">
                <label> Scooter number  </label>
                {{ form.scooter(class_ = "form-control form-control-sm")}}
              </div>
        
              <div class="bc" style="margin-top:3%;">
                {{ form.hire_period(class_ = "form-control form-control-lg",rows = "4") }}
              </div>

              <div class="bc1" style="margin-top:3%  ;">
                {{form.start_date(class_='form-control')}}
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mb-2 btn-block">Confirm and Send</button>
      </form>
      
      
  </body>
  
    {% endblock %}
</div>
