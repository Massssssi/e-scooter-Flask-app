<!-- This is where users can see which scooters they have rented out and where they can return active scooters -->
<!-- We get this info from the sessions table -->

<h1>Hello world</h1>

{% extends "baseUser.html" %}
  <div class="block_content">
    {% block content %}

    {% for s in sessions%}
     <div>
       <h4>Date Started: {{ s.start_date }}</h4>
       <p>Cost: {{ s.cost}}</p>
       <p>Session Length: {{ s.session_length}}</p>
       <p>Scooter ID: {{ s.scooter_id}}</p>
       <p>End date: {{s.end_date }}</p>
     </div>
     <hr>
    {% endfor %}


    {% endblock %}
  </div>
